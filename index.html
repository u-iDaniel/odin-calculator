<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1 style="display: inline-block;">Calculator!</h1>
    </div>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
            <button id="clr">AC</button>
            <button id="del">&larr;</button>
            <button id="sign-flip">+/-</button>
            <button class="operation" id="/">&#x00F7;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation" id="*">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation" id="-">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation" id="+">+</button>
            <button class="special-0">0</button>
            <button>.</button>
            <button class="operation" id="=">=</button>
        </div>
    </div>
    
    <div class="footer">
        By Daniel ❤️
    </div>
    <script src="script.js"></script>
</body>
</html>
