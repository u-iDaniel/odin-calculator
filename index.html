<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
                <button>AC</button>
                <button>&larr;</button>
                <button>+/-</button>
                <button class="operation">&#x00F7;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation">X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operation">+</button>
                <button class="special-0">0</button>
                <button>.</button>
                <button class="operation">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
